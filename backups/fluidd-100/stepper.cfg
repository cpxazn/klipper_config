######################
#      X
######################

[stepper_x]
step_pin: PC14
dir_pin: !PC13
enable_pin: !PC15
rotation_distance: 40
microsteps: 64
endstop_pin: tmc2209_stepper_x:virtual_endstop
#position_min: -6
#position_endstop: -6
position_min: 0
position_max: 152
position_endstop: 152
homing_speed: 60
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: PE6
#tx_pin: gpio8
#uart_address: 0
run_current: 0.9
stealthchop_threshold: 1
diag_pin: PA14
driver_SGTHRS: 82
interpolate: true

######################
#      Y
######################

[stepper_y]
