homing_retract_dist: 0
position_min: 0
position_endstop: 176
position_max: 176
homing_speed: 30

[tmc2209 stepper_y]
uart_pin: PE3
#tx_pin: gpio8
#uart_address: 2
run_current: 0.9
stealthchop_threshold: 1
diag_pin: PA15
driver_SGTHRS: 82
interpolate: true

