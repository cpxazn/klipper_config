# Partcooling Fan
[fan]
pin: EBBCan: PA1
kick_start_time: 0.5
#off_below: 0.5

# Hotend Fan
[heater_fan hotend_fan]
pin: EBBCan: PA0
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
shutdown_speed: 1.0

# Electronics Fans
[multi_pin controller_fans]
pins: PE6,PE0

[controller_fan controller_fan]
pin: multi_pin:controller_fans
max_power: 0.98
kick_start_time: 0.5
#heater: heater_bed

# Nevermore
[heater_fan exhaust_fan]
pin: PC12
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
heater_temp: 80
fan_speed: 1.0
heater: heater_bed