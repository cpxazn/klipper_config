[mcu]
canbus_uuid: fa076c47106a

[mcu EBBCan]
canbus_uuid: aa0ddb7ddfb7

[mcu scanner]
canbus_uuid: 9331a22d0819

[scanner]
mcu: scanner            
#   Offsets are measured from the centre of your coil, to the tip of your nozzle on a level axis. It is vital that this is accurate.     
x_offset: 0             #    adjust for your cartographers offset from nozzle to middle of coil                  
y_offset: 30            #    adjust for your cartographers offset from nozzle to middle of coil                    
backlash_comp: 0.00687  #    Backlash compensation distance for removing Z backlash before measuring the sensor response.
sensor: cartographer    #    this must be set as cartographer unless using IDM etc.
sensor_alt: carto       #    alternate name to call commands. CARTO_TOUCH etc   
mesh_runs: 2            #    Number of passes to make during mesh scan.
scanner_touch_retract_speed: 5
scanner_touch_max_retries: 20

[temperature_sensor Cartographer_MCU]
sensor_type: temperature_mcu
sensor_mcu: scanner
min_temp: 0
max_temp: 105

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 8000
max_z_velocity: 25	
max_z_accel: 100
square_corner_velocity: 5.0

[temperature_sensor chamber]
sensor_type: Generic 3950
sensor_pin: PA1
min_temp: -40
max_temp: 100

[temperature_sensor CM4]
sensor_type: temperature_host


