[gcode_macro PID_HOTEND_200]
gcode:
  PID_CALIBRATE HEATER=extruder TARGET=200
  SAVE_CONFIG

[gcode_macro PID_BED_60]
gcode:
  PID_CALIBRATE HEATER=heater_bed TARGET=60
  SAVE_CONFIG

[gcode_macro EXTRUDE_100]
gcode:
  {% if printer.extruder.can_extrude == 1 %}
    G91
    G1 E100 F50
    G90
  {% else %}
    {action_respond_info("Heat up hotend first")}
  {% endif %}

[gcode_macro BED_MESH]
gcode:
  {% set save = params.SAVE|default(1)|int %}
  {% if printer.heater_bed.target == 0 %}
    M190 S60
  {% endif %}
  G28
  BED_MESH_CALIBRATE
  {% if save == 1 %}
    {action_respond_info("Saving and restarting")}
    SAVE_CONFIG
  {% endif %}

[gcode_macro ADJ]
gcode:
  ADJUSTED

[gcode_macro ABRT]
gcode:
  ABORT

[gcode_macro ACCPT]
gcode:
  ACCEPT

[gcode_macro Z-5]
gcode:
  TESTZ Z=-5

[gcode_macro Z-1]
gcode:
  TESTZ Z=-1

[gcode_macro Z-0.25]
gcode:
  TESTZ Z=-0.25

[gcode_macro Z-0.1]
gcode:
  TESTZ Z=-0.1

[gcode_macro Z5]
gcode:
  TESTZ Z=5

[gcode_macro Z1]
gcode:
  TESTZ Z=1

[gcode_macro Z0.25]
gcode:
  TESTZ Z=0.25

[gcode_macro Z0.1]
gcode:
  TESTZ Z=0.1

[gcode_macro PROBE_NEXT_PRINT]
gcode:
  SAVE_VARIABLE VARIABLE=last_probe VALUE=10

[gcode_macro INPUT_SHAPER_PREP]
gcode:
  SET_VELOCITY_LIMIT ACCEL_TO_DECEL=7000
  SET_PRESSURE_ADVANCE ADVANCE=0
  SET_INPUT_SHAPER SHAPER_FREQ_X=0 SHAPER_FREQ_Y=0
  TUNING_TOWER COMMAND=SET_VELOCITY_LIMIT PARAMETER=ACCEL START=1500 STEP_DELTA=500 STEP_HEIGHT=5

